type: vertical-stack
cards:- type: horizontal-stack
    cards:- type: custom:mushroom-title-card
        title: Network ðŸ’¢
        subtitle: Uptime Status
        alignment: start
      - type: custom:mushroom-template-card
        entity: sensor.services_all_up
        entities:- sensor.service_a_status
          - sensor.service_b_status
          - sensor.service_c_status
          - sensor.service_d_status
          - sensor.service_e_status
          - sensor.service_f_status
          - sensor.service_g_status
          - sensor.service_h_status
        primary: >
          {% if is_state('sensor.services_all_up', 'up') %} Everything's Online
          ðŸŸ¢ {% else %} Something's Wrong! âŒ {% endif %}
        secondary: >
          {% if is_state('sensor.services_all_up', 'up') %} All Services Working
          ðŸ’ª {% else %} Inspect Status Cards ðŸ‘€ {% endif %}
        icon: |
          {% if is_state('sensor.services_all_up', 'up') %}
            mdi:check-circle
          {% else %}
            mdi:close-circle
          {% endif %}
        color: |
          {% if is_state('sensor.services_all_up', 'up') %}
            green
          {% else %}
            red
          {% endif %}
        features_position: bottom
        vertical: truecard_mod:style: |
            ha-card {
              border-color: transparent;
              box-shadow: none;
            }
            ha-card ha-icon, ha-card .icon {
              transform: scale(2);
              width: 40px;
              height: 40px;
              display: flex;
              align-items: center;
              justify-content: center;
            }
  - type: horizontal-stack
    cards:- type: custom:stack-in-card
        mode: horizontal
        cards:- type: custom:mushroom-template-card
            entity: sensor.service_a_status
            primary: ""icon_color: blue
            badge_icon: |
              {% if is_state('sensor.service_a_status', 'up') %}  
                mdi:check
              {% elif is_state('sensor.service_a_status', 'unknown') %}
                mdi:help-circle
              {% else %}
                mdi:close
              {% endif %}   
            badge_color: |
              {% if is_state('sensor.service_a_status', 'up') %}  
                green
              {% elif is_state('sensor.service_a_status', 'unknown') %}
                orange
              {% else %}
                red
              {% endif %}                    
            icon: mdi:pi-hole
            fill_container: truelayout: horizontal
            tap_action:action: none
            hold_action:action: none
            double_tap_action:action: none
            card_mod:style:
                .: |
                  ha-card{
                    border-color: transparent
                  }
          - type: custom:uptime-card
            entity: sensor.service_a_status
            hours_to_show: 48ok:- up
            alignment:tooltip_first: trueshow:footer: falseheader: falsestatus: falsebar:height: 80round: 10spacing: 10amount: 24card_mod:style: |
                ha-card {
                  position: relative;
                  top: 0px;
                  left: -67%;
                  overflow: visible !important;
                  width: 165%;
                  border-color: transparent;
                }
